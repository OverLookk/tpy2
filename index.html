<!DOCTYPE html>
<html>
<head>
  <title>hi this is my website</title>
</head>
<body>
  <h1>hi this is my website</h1>

  <p><a href="https://discord.gg/EFgqHEbW3u" target="_blank">join my theme park tycoon 2 discord server</a></p>

  <h2>send message to server</h2>
  <input type="text" id="msgInput" placeholder="type message here">
  <button onclick="sendMessage()">send</button>

  <script>
    function sendMessage() {
      const message = document.getElementById("msgInput").value;
      if (!message) return;

      fetch("https://discord.com/api/webhooks/1387281731148582912/fJPJeXdb940o-65SXYbzbu1ZElXJdF-VSaWxen6K2zXA7iNOemunEB0GCFFmx05LYMsw", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: message
        })
      }).then(() => {
        document.getElementById("msgInput").value = "";
        alert("sent");
      }).catch(() => {
        alert("failed to send");
      });
    }
  </script>
</body>
</html>
